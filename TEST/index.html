<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue-resource example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta name="description" content="JBay Solutions - Play Java Application Seed">-->
    <meta name="author" content="JBay Solutions - www.jbaysolutions.com">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
        .fa{
            position: absolute;
            top: 50%;
            right: 50%;
        }
    </style>
</head>
<body>
<section id="main">
    <div class="container-fluid">
        <br/><br/>
        <div class="row">
            <div id="resourceGetContainer" v-cloak class="col-sm-12" name="get">
               
               <i  v-show="loading" class="fa fa-spinner fa-spin"></i>
               
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>vue-resource GET example</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <label>Github organization</label>
                                <input class="form-control" type="text" v-model="putUserName" @keyup.enter="loadRepositories"/>
                                <button class="btn btn-primary" :disabled="loading" @click="loadRepositories">Go</button>
                            </div>
                        </div>
                        <br/><br/>
                        <table class="table table-bordered table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Language</th>
                                    <th>Created</th>
                                    <th>Last update</th>
                                    <th>Watchers</th>
                                    <th>Stars</th>
                                    <th>Forks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="repo in repoList">
                                    <td>{{repo.size}}</td>
                                    <td>{{repo.name}}</td>
                                    <td>{{repo.description}}</td>
                                    <td>{{repo.language}}</td>
                                    <td>{{repo.created_at}}</td>
                                    <td>{{repo.updated_at}}</td>
                                    <td>{{repo.watchers_count}}</td>
                                    <td>{{repo.stargazers_count}}</td>
                                    <td>{{repo.forks_count}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://use.fontawesome.com/c9a3b4e204.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="vue-resource-example.js" type="text/javascript"></script>
<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">

          <div class="modal-header">
            <slot name="header">
              username | contributions (links)
            </slot>
          </div>

          <div class="modal-body">
            <slot name="body">
              <p class="contributors">username | contributions (links)</p>
              <p class="language">language | Kb</p>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              pull request | links
              <button class="modal-default-button" @click="$emit('close')">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
</body>
</html>
